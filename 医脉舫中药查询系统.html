            if (target.classList.contains('drug')) {
                // 查找目标药物所属的子分类
                const category = categoryDrugs.find(cat => cat.drugs.includes(target));

                if (category) {
                    const currentDrugIndex = category.drugs.indexOf(target);

                    if (currentDrugIndex !== -1) {
                        // 更新全局索引
                        window.currentSubCategoryIndex = subCategories.indexOf(category.subCategory);
                        window.currentDrugIndex = currentDrugIndex;

                        // 更新高亮显示
                        updateHighlight();
                    }
                }
            }
        });
    }
});

document.addEventListener('keydown', function (event) {
    const middleList = document.getElementById('middleList');
    const subCategories = Array.from(middleList ? middleList.children : []);
    const currentSubCategory = subCategories[currentSubCategoryIndex];
    const drugsList = currentSubCategory ? currentSubCategory.querySelector('.drugs-list') : null;
    const drugs = drugsList ? Array.from(drugsList.children) : [];

    if (event.key === 'ArrowUp') {
        event.preventDefault();

        if (currentDrugIndex > 0) {
            currentDrugIndex--;
            updateHighlight();
        } else if (currentDrugIndex === 0) {
            currentDrugIndex = -1;
            updateHighlight();
        } else if (currentSubCategoryIndex > 0) {
            currentSubCategoryIndex--;
            currentDrugIndex = drugs.length > 0 ? drugs.length - 1 : -1;
            renderMiddle(data[currentParentIndex].children);
            updateHighlight();
        }
    } else if (event.key === 'ArrowDown') {
        event.preventDefault();

        if (currentDrugIndex === -1 && drugs.length > 0) {
            currentDrugIndex = 0;
            updateHighlight();
        } else if (currentDrugIndex < drugs.length - 1) {
            currentDrugIndex++;
            updateHighlight();
        } else if (currentSubCategoryIndex < subCategories.length - 1) {
            currentSubCategoryIndex++;
            currentDrugIndex = -1;
            updateHighlight();
        }
    } else if (event.key === 'Enter') {
        if (currentDrugIndex >= 0 && drugs.length > 0) {
            drugs[currentDrugIndex].click();
        } else if (currentSubCategoryIndex >= 0 && subCategories.length > 0) {
            const subCategoryLi = subCategories[currentSubCategoryIndex].querySelector('.sub-category');
            if (subCategoryLi) {
                subCategoryLi.click();
            }
        }
    }
});

function updateHighlight() {
    const subCategories = document.querySelectorAll('.sub-category');
    const drugsLists = document.querySelectorAll('.drugs-list');

    if (currentSubCategoryIndex >= subCategories.length) {
        currentSubCategoryIndex = Math.max(0, subCategories.length - 1);
    }
    if (currentDrugIndex >= 0 && drugsLists.length > 0) {
        const drugs = drugsLists[currentSubCategoryIndex].querySelectorAll('.drug');
        if (currentDrugIndex >= drugs.length) {
            currentDrugIndex = Math.max(0, drugs.length - 1);
        }
    }

    // 清除所有子分类的高亮
    subCategories.forEach(sub => sub.classList.remove('highlight'));

    if (currentSubCategoryIndex >= 0 && currentSubCategoryIndex < subCategories.length) {
        subCategories[currentSubCategoryIndex].classList.add('highlight');
    }

    // 清除所有药物的高亮
    drugsLists.forEach(drugsList => {
        const drugs = drugsList.querySelectorAll('.drug');
        drugs.forEach(drug => drug.classList.remove('highlight'));
    });

    if (currentDrugIndex >= 0 && drugsLists.length > 0) {
        const currentDrugs = drugsLists[currentSubCategoryIndex].querySelectorAll('.drug');
        if (currentDrugIndex >= 0 && currentDrugIndex < currentDrugs.length) {
            currentDrugs[currentDrugIndex].classList.add('highlight');
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {

    document.getElementById('parentList'),
    document.getElementById('middleList'),
    document.getElementById('details')
  ];

  scrollTargets.forEach(el => {
    if (!el) return;

    el.setAttribute('tabindex', '0');  // 让它可以获取焦点
    el.style.outline = 'none';        // 去除点击后的边框

    el.addEventListener('click', () => {
      el.focus();                     // 点击时聚焦，方便键盘操作
    });

    el.addEventListener('keydown', (e) => {
      const step = 40; // 每次滚动40像素
      if (e.key === 'ArrowDown') {
        el.scrollTop += step;
        e.preventDefault();
      } else if (e.key === 'ArrowUp') {
        el.scrollTop -= step;
        e.preventDefault();
      }
    });
  });
});
